<!DOCTYPE html>
<html>
<head>
    <title>Dial Contact - SIP Dialer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Contact {{ index }} of {{ total }}</h2>
        <div class="card shadow p-4">
            <h4>{{ contact.fname }} {{ contact.lname }}</h4>
            <p><strong>Phone:</strong> {{ contact.Phone }}</p>
            <p><strong>Address:</strong> {{ contact.address }}</p>
            <p><strong>Comments:</strong> {{ contact.comments }}</p>

            <a href="{{ sip_uri }}" class="btn btn-success btn-lg mt-3">Call Now</a>
            <a href="{{ url_for('next_contact') }}" class="btn btn-secondary btn-lg mt-3 ms-2">Next</a>
        </div>
    </div>
</body>
</html>
