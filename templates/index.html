<!DOCTYPE html>
<html>
<head>
    <title>Upload Contacts - SIP Dialer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Upload Contact List</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV or Excel File</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Dialing</button>
        </form>

        <div class="mt-5">
            <h5>Required File Format:</h5>
            <p>Your file should contain the following columns:</p>
            <ul>
                <li><code>fname</code> – First Name</li>
                <li><code>lname</code> – Last Name</li>
                <li><code>Phone</code> – Phone Number</li>
                <li><code>address</code> – Address / Company</li>
                <li><code>comments</code> – Notes</li>
            </ul>
        </div>
    </div>
</body>
</html>
